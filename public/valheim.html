<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Valheim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-interna">
    
    <div class="top-bar">
      <button onclick="window.location.href='index.html'" class="back-btn">⬅ Voltar</button>
      <h1>Valheim</h1>
    </div>

    <div class="conteudo">
      <img class="cover" src="images/tiles/valheim.jpg" alt="Valheim" >
      <p class="descricao">
        Valheim é um jogo de sobrevivência e exploração inspirado na mitologia viking,
        onde você enfrenta criaturas, constrói bases e descobre segredos em um mundo gerado
        proceduralmente.
      </p>
      
      <button class="install-btn" onclick="instalarMods()">Instalar Mods</button>
      <button class="start-btn" onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>
  </div>

  <script>
    function instalarMods() {
      alert("Instalar Mods - ação será conectada ao launcher");
    }

    function iniciarJogo() {
      alert("Iniciar Jogo - ação será conectada ao launcher");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Launcher</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div id="splash">
    <img src="../images/logo.png" alt="Logo Launcher">
  </div>

  <div class="container">
    <div class="sidebar">
    <a href="home.html">
      <img class="logo" src="../images/logo.png" alt="Logo Launcher">
    </a>  
      <button class="menu-btn active">
        <img src="../images/icons/jogos.png" alt=""> <span>Jogos</span>
      </button>
      <button class="menu-btn"> 
        <img src="../images/icons/biblioteca.png" alt=""> <span>Biblioteca</span>
      </button>
      <a href="configuracoes/configuracoes.html" class="menu-btn"> 
        <img src="../images/icons/configuracoes.png" alt="" > <span>Configurações</span>
      </a>
    </div>

    <div class="main">
      <div class="search-bar">
        <input type="text" placeholder="Buscar jogos">
        <button class="catalog-btn">Catálogo</button>
      </div>
      <div class="grid">
        <a href="../jogos/spiderman/spiderman.html" class="game-tile">
          <img src="../images/tiles/spiderman2.jpg">
          <p>Spider-Man 2</p>
        </a>
        <a href="../jogos/gta5/gta5.html" class="game-tile">
          <img src="../images/tiles/gta5.jpg">
          <p>GTA V</p>
        </a>
        <a href="../jogos/fifa23/fifa23.html" class="game-tile">
          <img src="../images/tiles/fifa23.jpg">
          <p>FIFA 23</p>
        </a>
        <a href="../jogos/valheim/valheim.html" class="game-tile">
          <img src="../images/tiles/valheim.jpg">
          <p>Valheim</p>
        </a>
        <a href="../jogos/terraria/terraria.html" class="game-tile">
          <img src="../images/tiles/terraria.jpg">
          <p>Terraria</p>
        </a>
        <a href="../jogos/stardew/stardew.html" class="game-tile">
          <img src="../images/tiles/stardew.png">
          <p>Stardew Valley</p>
        </a>
      </div>
    </div>
  </div>

    <script>
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash');
        setTimeout(() => {
         splash.classList.add('fade');
          setTimeout(() => splash.style.display = 'none', 1000);
        }, 2500); // tempo do splash visível (2,5s)
      });
    </script>

    <script src="configuracoes/script.js"></script>

    </body>
</html>
